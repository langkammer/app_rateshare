<div class="container">
        <div class="col-md-6">
                <img src="../assets/logo_2_simple.png">

        </div>
        <div class="col-md-6">
                <div class="card card-container">
                        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                        <span id="reauth-email" class="reauth-email"></span>
                        <p>Email</p>
                        <input 
                        type="email" 
                        id="inputEmail" 
                        class="form-control" 
                        placeholder="Email address"
                        ng-model="email"
                        required autofocus>
                        <p>Senha</p>
                        <input 
                        type="password" 
                        id="inputPassword" 
                        class="form-control" 
                        placeholder="Password" 
                        ng-model="pass"
                        required>
                        <p></p>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="logarNormal()">Logar</button>
                </div><!-- /card-container -->
        </div>
</div><!-- /container -->
